<form [formGroup]="form" (ngSubmit)="login($event)" class="form__container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Inicia Sesi√≥n</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card__content">
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="email" formControlName="email" matInput type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="password" formControlName="password" matInput type="password">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Ingresar</button>
      </mat-card-actions>
    </mat-card>
    
  </form>
